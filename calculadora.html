<!DOCTYPE html>
<html>
<head>
	<title>CALCULADORA</title>
    <link rel="stylesheet" type="text/css" href="calculadora.css">
   <link rel="stylesheet" href="">
   
</head>
<body>
    <div class="general">
        
        <div class="botones" id="pantalla"></div>
        <div class="botones" id="shift"><p>SHIFT</p></div>
        <div class="botones" id="alpha"><p>ALPHA</p></div>
        <div class="botones" id="display"><p>DISPLAY</p></div>
        <div class="botones" id="mode"><p>MODE</p></div>
        <div class="botones" id="on"><p>ON</p></div>
        <div class="botones" id="ac" onclick="ac('')"><p>AC</p></div>
        <div class="botones" id="sen" onclick="sin('')"><p>sin</p></div>
        <div class="botones" id="cos"><p>cos</p></div>
        <div class="botones" id="tan"><p>tan</p></div>
        <div class="botones" id="log" onclick="log('')"><p>log</p></div>
        <div class="botones" id="ln"><p>ln</p></div>
        <div class="botones" id="raiz" onclick="raiz('')"><p>âˆš</p></div>
        <div class="botones" id="punto" onclick="visualise('.')"><p>.</p></div>
         <div class="botones" id="mas" onclick="plus('')"><p>+</p></div>
        <div class="botones" id="cero" onclick="visualise('0')"><p>0</p></div>
        <div class="botones" id="uno" onclick="visualise('1')"><p>1</p></div>
        <div class="botones" id="cuatro" onclick="visualise('4')"><p>4</p></div>
        <div class="botones"  id="siete" onclick="visualise('7')"><p>7</p></div>
        <div class="botones" id="menos" onclick="menos('')"><p>-</p></div>
        <div class="botones" id="dos" onclick="visualise('2')"><p>2</p></div>
        <div class="botones" id="cinco" onclick="visualise('5')"><p>5</p></div>
        <div class="botones" id="ocho" onclick="visualise('8')"><p>8</p></div>
        <div class="botones" id="multi" onclick="por()"><p>x</p></div>
        <div class="botones" id="igual" onclick="iqual('')"><p>=</p></div>
        <div class="botones" id="tres" onclick="visualise('3')"><p>3</p></div>
        <div class="botones" id="seis" onclick="visualise('6')"><p>6</p></div>
        <div class="botones" id="nueve" onclick="visualise('9')"><p>9</p></div>
        <div class="botones" id="division" onclick="division('')"><p>/</p></div>
    
    </div>

	<script src="calculadora.js"></script>
</body>
</html>
